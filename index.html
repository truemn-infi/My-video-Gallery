<!DOCTYPE html>
<html lang="en">
<script> body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    text-align: center;
    color: #333;
}

.login-container {
    margin-top: 100px;
    padding: 20px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    display: inline-block;
}

input {
    display: block;
    margin: 10px auto;
    padding: 10px;
    width: 80%;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 10px 20px;
    border: none;
    background-color: #007bff;
    color: white;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

.error-msg {
    color: red;
    margin-top: 10px;
} 
    <script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="loginId" placeholder="Login ID" required>
            <input type="password" id="pin" placeholder="PIN" required>
            <button type="submit">Login</button>
            <p id="errorMsg" class="error-msg"></p>
        </form>
    </div>

    <script src="video1.js"></script>
</body>
</html>
